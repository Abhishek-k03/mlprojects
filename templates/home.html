<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center text-white mb-6">
            Student Exam Performance Indicator
        </h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post" class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-300 text-center">
                Student Exam Performance Prediction
            </h2>

            <!-- Gender -->
            <div>
                <label class="block text-gray-300 font-medium">Gender</label>
                <select name="gender" required
                    class="w-full p-2 border rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Ethnicity -->
            <div>
                <label class="block text-gray-300 font-medium">Race or Ethnicity</label>
                <select name="ethnicity" required
                    class="w-full p-2 border rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <!-- Parental Education -->
            <div>
                <label class="block text-gray-300 font-medium">Parental Level of Education</label>
                <select name="parental_level_of_education" required
                    class="w-full p-2 border rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <!-- Lunch Type -->
            <div>
                <label class="block text-gray-300 font-medium">Lunch Type</label>
                <select name="lunch" required
                    class="w-full p-2 border rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <!-- Test Preparation Course -->
            <div>
                <label class="block text-gray-300 font-medium">Test Preparation Course</label>
                <select name="test_preparation_course" required
                    class="w-full p-2 border rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Reading Score -->
            <div>
                <label class="block text-gray-300 font-medium">Reading Score (out of 100)</label>
                <input type="number" name="reading_score" min="0" max="100" required
                    class="w-full p-2 border rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter your Reading Score" />
            </div>

            <!-- Writing Score -->
            <div>
                <label class="block text-gray-300 font-medium">Writing Score (out of 100)</label>
                <input type="number" name="writing_score" min="0" max="100" required
                    class="w-full p-2 border rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter your Writing Score" />
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <input type="submit" value="Predict your Maths Score"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 cursor-pointer transition duration-200" />
            </div>
        </form>

        <!-- Prediction Result -->
        <h2 class="mt-6 text-lg text-center text-gray-300 font-semibold">
            THE prediction is <span class="text-blue-400 font-bold">{{ results }}</span>
        </h2>
    </div>

</body>

</html>
